name: Bug Report
description: File a bug report
labels: ["type: bug"]
body:
  - type: checkboxes
    id: searched
    attributes:
      label: Terms
      options:
        - label: "I'm using the very latest version of VanillaCustomizer and its dependencies."
          required: true
        - label: I am sure this is a bug and it is not caused by a misconfiguration or by another plugin.
          required: true
        - label: I already searched on this [Github page](https://github.com/PluginBugs/Issues-VanillaCustomizer/issues) to check if the same issue was already reported.
          required: true
        - label: I already searched on the [plugin wiki](https://lonedev.gitbook.io/vanillacustomizer/) to know if a solution is already known.
          required: true
        - label: I already searched on the [forums](https://forum.devs.beer/) to check if anyone already has a solution for this.
          required: true
  - type: input
    id: discord_tag
    attributes:
      label: Discord tag (optional)
      description: How can we get in touch with you if we need more info?
      placeholder: ex. DiscordTag#0001
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: I can't interact with custom furniture if I'm in my own claim"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce the issue
      description: Describe how to reproduce the issue step by step
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: server_version
    attributes:
      label: Server version
      description: "(run `/version` command and paste it here)"
      placeholder: |
        Run `/version` command and paste it here
        
        Example:
        This server is running Paper version git-Paper-788 (MC: 1.16.5) (Implementing API version 1.16.5-R0.1-SNAPSHOT)"
  - type: textarea
    id: plugin_version
    attributes:
      label: VanillaCustomizer Version
      placeholder: |
        DO NOT WRITE 'LATEST', run command `/version VanillaCustomizer` and paste it here.
        
        Example:
        VanillaCustomizer version 2.4.17
    validations:
      required: true
  - type: textarea
    id: protocollib_version
    attributes:
      label: ProtocolLib Version
      placeholder: |
        DO NOT WRITE 'LATEST', run command `/version ProtocolLib` and paste it here.
        
        Example:
        ProtocolLib version 2.4.17
    validations:
      required: true
  - type: textarea
    id: lonelibs_version
    attributes:
      label: LoneLibs Version
      placeholder: |
        DO NOT WRITE 'LATEST', run command `/version LoneLibs` and paste it here.
        
        Example:
        LoneLibs version 2.4.17
    validations:
      required: true
  - type: textarea
    id: full_server_log
    attributes:
      label: FULL server log
      placeholder: "You can drag and drop your full server log here"      
  - type: textarea
    id: logs
    attributes:
      label: Error (optional)
      description: Please copy and paste any error you got (this will be automatically formatted into code).
      render: Shell
      placeholder: |
        [19:26:04] [Craft Scheduler Thread - 18 - VanillaCustomizer/WARN]: [VanillaCustomizer] Plugin VanillaCustomizer v2.4.16 generated an exception while executing task 22801
